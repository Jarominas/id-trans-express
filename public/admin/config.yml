backend:
    name: git-gateway
    branch: main # Change to your default branch name

media_folder: 'public/uploads'
public_folder: '/uploads'

collections:
    - name: 'pages'
      label: 'Pages'
      folder: 'src/content/pages'
      create: true
      format: 'json'
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Content', name: 'content', widget: 'markdown' }
